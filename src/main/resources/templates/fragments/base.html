<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="headerfiles(title)">
	<meta charset="UTF-8" />
	<title th:text="${title}"></title>
	<link rel="stylesheet" th:href="@{/css/style.css}" href="../static/css/style.css" type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
	<header th:fragment="navbar">
		<nav class="navbar is-spaced" role="navigation" aria-label="main navigation">
			<div class="navbar-menu level is-mobile">
				<div class="navbar-brand p-1 ml-4">
					<img src="/images/logo.png" height="200" width="150" />
				</div>
				<div class="navbar-start">
				</div>
				<div class="navbar-end">
					<a class="navbar-item is-hidden-mobile" th:href="@{/home}">
						Home
					</a>
					<a th:if="${loggedUser == null}" class="button is-rounded is-info" th:href="@{/login}">
						Accedi o registrati
					</a>
					<a th:unless="${loggedUser == null}" class="button is-rounded is-info" th:href="@{/logout}">
						Logout
					</a>
				</div>
			</div>
		</nav>
	</header>

	<nav class="navbar" role="navigation" aria-label="main navigation">
		<div class="navbar-brand">
			<a class="navbar-item" href="https://bulma.io">
				<img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
			</a>

			<a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
				data-target="navbarBasicExample">
				<span aria-hidden="true"></span>
				<span aria-hidden="true"></span>
				<span aria-hidden="true"></span>
			</a>
		</div>

		<div id="navbarBasicExample" class="navbar-menu">
			<div class="navbar-start">
				<a class="navbar-item">
					Home
				</a>

				<a class="navbar-item">
					Documentation
				</a>

				<div class="navbar-item has-dropdown is-hoverable">
					<a class="navbar-link">
						More
					</a>
				</div>
			</div>

			<div class="navbar-end">
				<div class="navbar-item">
					<div class="buttons">
						<a class="button is-primary">
							<strong>Sign up</strong>
						</a>
						<a class="button is-light">
							Log in
						</a>
					</div>
				</div>
			</div>
		</div>
	</nav>

	<div th:fragment="page-title-section(image,type,title,subtitle)">
		<section class="hero is-medium"
			th:style="'background-image: url('+ ${image} +');background-size:cover;background-position:top'">
			<div class="hero-overlay">
				<div class="hero-body">
					<p th:class="'title ' + ${type}" th:text="${title}">
						Benvenuto nel mio Catering
					</p>
					<p th:class="'subtitle ' + ${type}" th:text="${subtitle}">
						Scopri le offerte disponibili
					</p>
				</div>
			</div>
		</section>
	</div>

	<div th:fragment="alert(text)" class="notification is-danger" th:text="${text}">Non ci
		sono buffet disponibili.</div>

	<footer th:fragment="footer" class="footer">
		<div class="content has-text-centered">
			<p>
				<strong>Catering</strong> by <a href="https://github.com/masghe">Marco Convalle</a>.<br>Realizzato
				con ❤️  per il corso di SIW 2021-22.
			</p>
		</div>
	</footer>
</body>

</html>
