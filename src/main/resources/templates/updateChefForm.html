<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Catering</title>
</head>
<body>
	<h1>Modifica Chef:</h1>
	<form th:action="@{/admin/chefUpdate}" method="POST">
	
	<table>
		<tr>
			<td><label for = "nomeInput">Nuovo Nome:</label></td>
			<td><input id="nomeInput" type="text" placeholder="NOME" required th:field="${loggedChef.nome}"/></td>
			<td th:if= "${#fields.hasErrors('loggedChef.nome')}"
				th:errors="${loggedChef.nome}" th:style="'color:red'"></td>
		</tr>
		<tr>
			<td><label for = "cognomeInput">Nuovo Cognome:</label></td>
			<td><input id="cognomeInput" type="text" placeholder="COGNOME" required th:field="${loggedChef.cognome}"/></td>
			<td th:if= "${#fields.hasErrors('loggedChef.cognome')}"
				th:errors="${loggedChef.cognome}" th:style="'color:red'"></td>
		</tr>
		<tr>
			<td><label for = "nazionalitaInput">Nuova Nazionalit√†:</label></td>
			<td><input id="nazionalitaInput" type="text" placeholder="NAZIONALITA'" required th:field="${loggedChef.nazionalita}"/></td>
			<td th:if= "${#fields.hasErrors('loggedChef.nazionalita')}"
				th:errors="${loggedChef.nazionalita}" th:style="'color:red'"></td>
		</tr>
		<tr>
			<td>
				<button type="submit">Salva</button>
			</td>
		</tr>
	</table>
		</form>
		<input type="button" value="Torna indietro" onClick="javascript:history.back()" name="button">
</body>
</html>
