<html>


<head>
	<title>Login | Catering </title>
	<link rel="stylesheet" th:href="@{/css/style.css}" href="../static/css/style.css" type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
	<div id="content">
		<header th:replace="fragments/base.html :: navbar"></header>
		<!--- MAIN -->
		<div
			th:replace="fragments/base.html :: page-title-section(image='/images/chefs.webp',type='has-text-white',title='Accedi ora ðŸ˜‹',subtitle='Inizia a navigare nel mio Catering')">
		</div>
		<div class="ct-flex-container">
			<div class="ct-flex-auth">
				<div class="box ct-auth-box">
					<div class="column">
						<form th:action="@{/login}" method="POST">
							<div class="container has-text-left mb-5">
								<p class="title is-4">Ciao,<br>Accedi subito!</p>
							</div>
							<div class="field">
								<div class="control has-icons-left">
									<input class="input" type="text" name="username" placeholder="Username" required>
									<span class="icon is-small is-left">
										<i class="fas fa-user"></i>
									</span>
								</div>
							</div>

							<div class="field">
								<div class="control has-icons-left">
									<input class="input" type="password" name="password" placeholder="Password"
										required>
									<span class="icon is-small is-left">
										<i class="fas fa-lock"></i>
									</span>
								</div>
							</div>
							<div class="field">
								<div class="control">
									<button type="submit" class="button is-info is-fullwidth is-rounded">Accedi</button>
								</div>
							</div>
						</form>
						<div class="field">
							<div class="control">
								<p class="title is-6 is-info">Non sei ancora registrato?<a th:href="@{/register}">
										Registrati ora</a></p>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>

		<footer th:replace="fragments/base.html :: footer"></footer>
	</div>
</body>

</html>
